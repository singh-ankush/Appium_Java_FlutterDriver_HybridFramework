# Appium Server Configuration
appium.server.url=http://127.0.0.1:4723/

# Platform Configuration
platform.name=Android
platform.version=11.0
device.name=Android Emulator

# Automation Driver: Use "Flutter" for Flutter apps, "UiAutomator2" for native Android
automation.name=Flutter

# Application Path (relative to project root)
app.path=/src/test/resources/apps/app.apk

# Implicit Wait Timeout (in seconds)
implicit.wait.timeout=10

# Reporting Configuration
reporting.log.pass=true
reporting.log.fail=true
reporting.log.skip=true
reporting.screenshot.pass=false
reporting.screenshot.fail=true 